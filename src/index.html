<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Data Coding Experience - </title>
</head>
 
<body>
 
    <h1>Football World Cup Score Board</h1>

    <table>   
        <colgroup>
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 15%;">
        </colgroup>
        
        <tbody>

            <tr>
                <td></td>
                <td>
                    <h1><label id="lhometeam">Home</label></h1>
                    <h1><label id="lhomescore">0</label></h1>
                </td>
                <td>
                    <h1><label id="lawayteam">Away</label></h1>
                    <h1><label id="lawayscore">0</label></h1>
                </td>
            </tr>


            <tr>
                <td><h3>Start game</h3></td>
                <td>
                    <label for="thometeam">Home team:</label>
                    <input type="text" id="thometeam" name="homeTeam">
                </td>
                <td>
                    <label for="tawayteam">Away team:</label>
                    <input type="text" id="tawayteam" name="awayTeam">
                </td>
                <td>
                    <input type="button" onclick="startGame()" value="Execute" name="startGame">
                </td>
            </tr>

            <tr>
                <td><h3>Update score</h3></td>
                <td>
                    <label for="nhomescore">Home team:</label>
                    <input type="number" id="nhomescore" name="scoreHomeTeam">
                </td>
                <td>
                    <label for="nawayscore">Away team:</label>
                    <input type="number" id="nawayscore" name="scoreAwayTeam">
                </td>
                <td>
                    <input type="button" onclick="updateScore()" value="Execute" name="updateScore">
                </td>
            </tr>

            <tr>
                <td><h3>Finish game</h3></td>
                <td></td><td></td>
                <td>
                    <input type="button" onclick="finishGame()" value="Execute" name="finishGame">
                </td>
            </tr>
            
            <tr>
                <td><h3>Get summary</h3></td>
                <td></td><td></td>
                <td>
                    <input type="button" onclick="getSummary()" value="Execute" name="getSummary" readonly="readonly">
                </td>
            </tr>

        </tbody>
    </table>
    
    <br>
    <label for="tasummary">Summary of games by total score:</label><br>
    <textarea id="tasummary" name="tasummary" rows="10" cols="100" readonly="readonly"></textarea><br> <br> <br> 
    <label for="talog">Console log:</label><br>
    <textarea id="talog" name="talog" rows="10" cols="100" readonly="readonly"></textarea>

    <script src="js/scoreboard.js"></script>
    <script src="js/htmlAPI.js"></script>

</body> 
 
</html>
